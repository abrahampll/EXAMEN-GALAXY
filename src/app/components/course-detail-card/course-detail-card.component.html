<div class="card">
    <div class="card-body">
        <h5>{{ section.title }}</h5>
        <h6>{{ section.section }}</h6>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let description of section.classes">{{ description }}</li>
        </ul>
    </div>
</div>
